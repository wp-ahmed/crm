<body class="skin-blue fixed-layout">
<!-- ============================================================== -->
<!-- Preloader - style you can find in spinners.css -->
<!-- ============================================================== -->
<div class="preloader">
    <div class="loader">
        <div class="loader__figure"></div>
        <p class="loader__label">CRM</p>
    </div>
</div>
<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<div id="main-wrapper">
    <!-- ============================================================== -->
    <!-- Topbar header - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <div th:insert="~{/general/header.html}"></div>
    <!-- ============================================================== -->
    <!-- End Topbar header -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Left Sidebar - style you can find in sidebar.scss  -->
    <!-- ============================================================== -->
    <div th:insert="~{/general/left-sidebar.html}"></div>
    <!-- ============================================================== -->
    <!-- End Left Sidebar - style you can find in sidebar.scss  -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Page wrapper  -->
    <!-- ============================================================== -->
    <div class="page-wrapper">
        <!-- ============================================================== -->
        <!-- Container fluid  -->
        <!-- ============================================================== -->
        <div class="container-fluid">
            <!-- ============================================================== -->
            <!-- Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
            <div th:insert="~{/general/page-titles.html}"></div>
            <!-- ============================================================== -->
            <!-- End Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- Start Page Content -->
            <!-- ============================================================== -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header bg-primary">
                            <h4 class="m-b-0 text-white">Email Settings</h4>

                        </div>
                        <div class="card-body">
                            <form  method="post" th:object="${emailSettings}" th:action="'/customer/settings/email/' + ${entity}">
                                <input type="hidden" th:field="*{id}" name="id" id="id">
                                <div class="row m-t-40">
                                    <div class="col-md-12">
                                        <h4 class="card-title"
                                            th:text="'Get notified when '+${entity}+ 's are updated'"></h4>
                                        <hr>
                                    </div>
                                    <div class="col-md-5 m-b-15 m-l-20 custom-control custom-checkbox"
                                         th:each="entry : ${namesAndFields}" th:with="key=${entry.key}, value=${entry.value}">
                                        <input type="checkbox" class="custom-control-input trigger-emails"
                                               th:id="'flat-checkbox-'+${key}" th:data-email="${key}" th:field="*{__${value}__}">
                                        <label th:for="'flat-checkbox-'+${key}" class="custom-control-label"
                                               th:text="'Receive email when ' + ${key} + ' changed'"></label>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary m-t-20">Save Settings</button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>


            <!-- ============================================================== -->
            <!-- End Page Content -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- Right sidebar -->
            <!-- ============================================================== -->
            <!-- .right-sidebar -->
            <div th:insert="~{/general/right-sidebar.html}"></div>
            <!-- ============================================================== -->
            <!-- End Right sidebar -->
            <!-- ============================================================== -->
        </div>
        <!-- ============================================================== -->
        <!-- End Container fluid  -->
        <!-- ============================================================== -->
    </div>
    <!-- ============================================================== -->
    <!-- End Page wrapper  -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- footer -->
    <!-- ============================================================== -->
    <div th:insert="~{/general/footer.html}"></div>
    <!-- ============================================================== -->
    <!-- End footer -->
    <!-- ============================================================== -->
</div>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
<!-- ============================================================== -->

<!--stickey kit -->
<script th:src="@{/js/library/sticky-kit.min.js}"></script>
